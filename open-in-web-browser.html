<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The (Frontend||UI||UX) Developer/Engineer Handbook 2024</title>
    <meta name="description" content="Front-end Developer Handbook 2024" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="assets/prism.css" />
    <script src="assets/prism.js"></script>
  </head>
  <body>
    <div id="menu">
      <div id="toc"></div>
    </div>
    <div id="panel">
      <div id="menuButton">|||</div>
      <div id="bookPadding">
        <div class="chapter" id="chapter0">
          <h2>1. Overview of Profession</h2>
          <h3>1.1 &mdash; What is a (Frontend||UI||UX) Developer/Engineer?</h3>
          <p></p>
          <h3>1.2 &mdash; Common Job Titles (Based on Roles)</h3>
          <h3>1.3 &mdash; Compensation</h3>
          <h3>1.4 &mdash; OverLapping Jobs</h3>
          <h3>1.5 &mdash; Occupational Challenges</h3>
        </div>
      </div>
    </div>
    <script src="assets/slideout.min.js"></script>
    <script src="assets/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/lozad-1.14.0.min.js"></script>
    <script>
      // Lazy load images that have [data-src]
      var observer = lozad("[data-src]");
      observer.observe();

      // Create slide out TOC
      var slideout = new Slideout({
        panel: document.getElementById("panel"),
        menu: document.getElementById("menu"),
        padding: 356,
        tolerance: 70,
      });

      // Create TOC dynamically from content
      jQuery(".chapter").each(function (index) {
        jQuery("h2", "#chapter" + index).each(function (i) {
          $(this).attr("id", index + 1);
          $("#toc").append(
            '<h5><a href="#' +
              (index + 1) +
              '">' +
              $(this).html() +
              "<\/a><\/h5>"
          );
        });

        jQuery("h3", "#chapter" + index).each(function (i) {
          $(this).attr("id", index + 1 + "." + (i + 1));
          $("#toc").append(
            '<h6><a href="#' +
              (index + 1) +
              "." +
              (i + 1) +
              '">' +
              $(this).html() +
              "<\/a><\/h6>"
          );
        });
      });

      jQuery("#panel").on(
        "click",
        "a:not(.codesandboxlink a, .toolbar a)",
        function () {
          window.open($(this).attr("href"));
          return false;
        }
      );

      // toggle TOC from hamburger icon
      document
        .querySelector("#menuButton")
        .addEventListener("click", function () {
          slideout.toggle();
        });

      // restore slideout state after clicking nav link
      jQuery("#menu").on("click", "a[href^='#']", function () {
        actualResizeHandler();
      });

      // toggle TOC on window resize
      window.addEventListener("resize", resizeThrottler, false);
      var resizeTimeout;
      function resizeThrottler() {
        // ignore resize events as long as an actualResizeHandler execution is in the queue
        if (!resizeTimeout) {
          resizeTimeout = setTimeout(function () {
            resizeTimeout = null;
            actualResizeHandler();

            // The actualResizeHandler will execute at a rate of 15fps
          }, 66);
        }
      }
      function actualResizeHandler() {
        if (window.innerWidth > 1036) {
          slideout.open();
        } else {
          slideout.close();
        }
      }

      // open TOC on load if window is wide enough
      window.addEventListener("load", function (event) {
        if (window.innerWidth > 1036) {
          slideout.open();
        } else {
          slideout.close();
        }
      });
    </script>
  </body>
</html>
